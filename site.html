<!DOCTYPE html>
<html>
<head>
  <title>Pet Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="first-image.jpg" alt="First Image">
    <div class="card-content">
      <div class="card-title">Title goes here</div>
      <div class="card-secondary-text">Secondary text</div>
      <div class="card-body-text">Greyhound divisively hello coldly wonderfully marginally far upon excluding</div>
    </div>
    <img src="second-image.jpg" alt="Second Image">
  </div>

  <form method="post" action="/pets">
    <label for="name">Name:</label>
    <input type="text" id="name" name="pet_name" required><br><br>

    <label for="type">Type:</label>
    <select id="type" name="pet_type" required>
      <option value="Cat">Cat</option>
      <option value="Dog">Dog</option>
      <option value="Hamster">Hamster</option>
      <option value="Other">Other</option>
      <option value="Zebra">Zebra</option>
    </select><br><br>

    <label for="bio">Biography:</label>
    <textarea id="bio" name="pet_bio" required></textarea><br><br>

    <label for="owner_email">Owner's Email:</label>
    <input type="email" id="owner_email" name="pet_owner_email" required><br><br>

    <button type="submit" id="new-pet-submit-button">Create new pet</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
